<div style="height: 100px;"></div>
<div class="container-fluid rounded " id="poster"
  style="background-image:linear-gradient(90deg, rgba(0,0,0,0.9), rgba(0,0,0,0.8)) ,url({{backgroundImage}});">
  <div class="row col-lg-12">
    <div class="col-lg-1"></div>
    <div class="col-lg-3 movie-tag mt-3">
      <a href=""><img id="movie-img" class="rounded shadow" src={{posterImage}} alt=""></a>
    </div>
    <div class="col-lg-7">
      <div class="row">
        <div class="col-lg-12" style="height: 30px;"></div>
        <div class="col-lg-12">
          <blockquote class="blockquote">
            <p class="mb-3">{{movieDetails.original_title}}
              <cite title="Source Title">({{movieDetails.release_date.slice(0,4)}}) </cite>
            </p>
          </blockquote>
          <div class="" style="margin-top: -10px;margin-left: 10px;">-
            <span *ngFor="let gener of movieDetails.genres">{{gener.name}} </span>
          </div>
        </div>
        <div class="col-lg-12">
          <blockquote class="blockquote">
            <p class="mb-3">Overview </p>
          </blockquote>
          <div class="" style="margin-top: -10px;margin-left: 10px;">
            <span class="text-justify" style="font-size: 15px;">{{movieDetails.overview}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
